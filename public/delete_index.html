<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Movie Library</title>
  <link rel="stylesheet" href="./assets/css/tailwind.css" />
  <link rel="stylesheet" href="./assets/css/output.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- navigation -->
  <header>
    <h1>My Movie Library</h1>
    <nav>
      <ul>
        <!-- Add link to search html page-->
        <li>
          <a href="/search">Search</a>
        </li>
        <li>
          <a>My Profile</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="to-watch" class="my-movies-lists">
      <div class="flex-row">
        <h2 class="section-title section-border">To Watch</h2>
      </div>
      <!-- Hardcoded To watch movie divs-->
      <div class="to-watch-movie flex flex-wrap justify-center items-center">
      </div>
    </section>
    <!-- Hardcoded watched movie divs-->
    <section id="watched" class="my-movies-lists">
      <div class="flex-row">
        <h2 class="section-title section-border">Watched</h2>
        <div class="movie-div">

        </div>
        <div class="movie-div">
          <a href="">
            <img src="images/" alt="" class="movieimg" />
          </a>
        </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="footer-items">Bryce Stockman, Jessica Groves, Kai Whitney, Kayce Heap</div>
      <div class="footer-items">Powered by:
        <ul>
          <li>Tailwind CSS</li>
          <li>The Open Movie Database</li>
        </ul>
      </div>
      <div class="footer-items">
        <script>document.write(/\d{4}/.exec(Date())[0])</script>
      </div>
    </div>
  </footer>
  <script src="./assets/js/omdb.js"></script>
  <script src="./assets/js/search2.js"></script>
</body>

</html>
