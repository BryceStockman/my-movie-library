<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />

    <link rel="stylesheet" href="./assets/css/search.css" />

    <title>Movie Search</title>
  </head>

  <body>
    <nav class="navbar">
      <h1>Search For A Movie</h1>
      <a class="navbar-brand library">Back to library</a>
    </nav>

    <div>
      <form>
        <input
          type="text"
          id="search_text"
          placeholder="Find Your Next Favorite Movie Here..."
        />
        <button type="submit" id="search_btn" value="search">Search</button>
      </form>
    </div>

    <div class="container-fluid" id="movie-display"></div>
  </body>
  <script src="../public/assets/js/search.js"></script>
  <script src="../public/assets/js/omdb.js"></script>
</html>
